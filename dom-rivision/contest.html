<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contest.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>

    <div class="navigation">
        <span class="material-icons menu" onclick="openSideBar()">menu</span>
        <img src="./logo.svg" alt="">
        <div class="links show" id="sidebar">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Help</a>
        </div>
    </div>

    <div class="header">
        <img src="./header.png" alt="">
        <h3>Search For Recipes</h3>
        <div class="search-container">
            <span class="material-icons">search</span>
            <input type="text" id="search-input" onkeyup="onChangeSearchText()" placeholder="Search Recipe">
            <span class="material-icons btn" >search</span>
        </div>
        <div class="filter-buttons">
            <button id="all" onclick="filterByType('all')">
                <span>All Recipes</span>
                <span class="material-icons">chevron_right</span>
            </button>
            <button id="veg" onclick="filterByType('veg')">
                <span>Veg Recipes Only</span>
                <span class="material-icons">chevron_right</span>
            </button>
            <button id="non-veg" onclick="filterByType('non-veg')">
                <span>Non Veg Recipes</span>
                <span class="material-icons">chevron_right</span>
            </button>
        </div>
        <div class="body">
            <div class="filter-checkboxes">
                <div>Filters</div>
                <div>
                    <input value="4+" type="radio" onchange="onChangeRatingFilter(this)" id="4+" name="rating" >
                    <label for="4+">4+ Rating</label>
                </div>
                <div>
                    <input value="4-" type="radio" onchange="onChangeRatingFilter(this)" name="rating" id="4-">
                    <label for="4-">4- Rating</label>
                </div>
            </div>

            <div id="cards-container">
        
            </div>
        </div>
    </div>

    <script src="./contest.js"></script>
  </body>
</html>
